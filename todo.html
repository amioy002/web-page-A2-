<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
       <!--  To-Do List -->
        <h1>My To-Do List </h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="todo.html">To-Do List</a></li>
            </ul>
            </nav>
        <button onclick="toggleTheme()">Toggle Theme</button>
        <div id="date-time"></div>
        <form id="name-form" action="todo.html" method="GET">
            <input type="text" name="user_name" placeholder="Enter your name">
            <button type="submit">Submit</button>
        </form>
    </header>
    <main>
        <section id="password-section">
            <h2>Enter Password to Access To-Do List</h2>
            <input type="password" id="password-input" placeholder="Enter Password">
            <button onclick="checkPassword()">Enter</button>
            <p id="password-message"></p> 
            <!--  To-Do List -->
        </section>
        <section id="todo-section" style="display:none;">
            <h2>To-Do List</h2>
            <input type="text" id="todo-input" placeholder="Add a new task">
            <button onclick="addTodo()">Add</button>
            <ul id="todo-list"></ul>
            <button onclick="saveTodos()">Save</button>
            <button onclick="loadTodos()">Load</button>
            <button onclick="clearTodos()">Clear</button>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
